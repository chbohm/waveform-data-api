		function showAndroidToast(toast) {
			if (typeof Android !== "undefined" && Android !== null) {

		let columnSpace = spaceBetweenTeeth * 2

		let colorToBeDone = "#0000ff"
		let colorDone = "#ff0000"

		function markToothFaces(tooth) {
			toothFaceIds.forEach((faceId)=>markFace(tooth, faceId));
		}
		/**
		{
		  id: id,
		  state: TO_BE_REMOVED |  REMOVED |  EXISTING,
		  TOP | BOTTOM | LEFt | RIGHT | CENTER : TO_BE_FIXED |  FIXED |  HEALTHY,
		  crown: NONE | TO_BE_ADDED | EXISTING
		}
		**/

		function markTooth(tooth) {
			if (tooth.state === 'EXISTING') {
				markToothFaces(tooth);
			} else if (tooth.state === 'TO_BE_REMOVED') {
				markToothFaces(tooth);
				markToothToBeRemoved(tooth.id)
			} else if (tooth.state === 'REMOVED') {
				markToothAsRemoved(tooth.id)
			}

			if (tooth.crown === 'EXISTING') {
				markToothWithCrown(tooth.id)
			} else if (tooth.crown === 'TO_BE_ADDED') {
				markToothToAddCrown(tooth.id)
			}
		}

		function getToBeDoneColor() {
			return '#0000ff'
		}


		function markFace(tooth, faceId) {
			let toothId = tooth.id;
			let faceState = tooth[faceId];
			if (!faceState) {
				return;
			}


			let color = "#000000";
			switch (faceState) {
				case "TO_BE_FIXED": color = colorToBeDone; break;
				case "FIXED": color = colorDone; break;
				default: color = "color";
			}
			let toothSvg = currentPage.getElementById(toothId + '_tooth');
			let part = toothSvg.getElementById(faceId.toLowerCase())
			part.setAttribute("fill", color);
		}

		function unmarkTooth(toothId) {
			let color = '#FFFFFF';
			let toothSvg = currentPage.getElementById(toothId + '_tooth');
			toothFaceIds.forEach((faceId)=>{
				let part = toothSvg.getElementById(faceId.toLowerCase())
				part.setAttribute('fill', color);
			});
			let crown = currentPage.getElementById(toothId + "_crown");
			if (crown) {
				crown.parentNode.removeChild(crown); 
			}

			let x = currentPage.getElementById(toothId + "_x");
			if (x) {
				x.parentNode.removeChild(x); 
			}
		}



		function clone(sourceId, targetId, x, y, fillColor, strokeColor) {
			var layer = currentPage.getElementById("paper");
			var source = currentPage.getElementById(sourceId);
			var target = source.cloneNode(true)
			target.id = targetId
			layer.appendChild(target)
			target.setAttribute("x", x)
			target.setAttribute("y", y)

			if (fillColor && strokeColor) {
				setStyle(target, fillColor, strokeColor)
			}
			return target;
		}

		function markToothWithFixedProsthesis(toothId) {
			let position = getCrownPositionWithRespectToTooth(toothId)
			let p = clone("removableProsthesis_x4", toothId + "removableProsthesis_x4", position.x, position.y)
			p.getElementById("line").setAttribute("fill", colorDone)
			p.getElementById("line").setAttribute("stroke", colorDone)
		}

		function createCrownForTooth(toothId) {
			let crownPosition = getCrownPositionWithRespectToTooth(toothId)
			return clone("crown", toothId + "_crown", crownPosition.x, crownPosition.y)
		}

		function markToothWithCrown(toothId) {
			let crown = createCrownForTooth(toothId);
			crown.getElementById("crown").setAttribute("stroke", "#000")
		}


		function markToothToAddCrown(toothId) {
			let crown = createCrownForTooth(toothId);
			crown.getElementById("crown").setAttribute("stroke", colorToBeDone)
		}


		function markToothToBeRemoved(toothId) {
			let crownPosition = getCrownPositionWithRespectToTooth(toothId)
			let x = clone("x", toothId + "_x", crownPosition.x, crownPosition.y)
			x.getElementById("x").setAttribute("fill", colorToBeDone)
		}

		function markToothAsRemoved(toothId) {
			let crownPosition = getCrownPositionWithRespectToTooth(toothId)
			let x = clone("x", toothId + "_x", crownPosition.x, crownPosition.y)
			x.getElementById("x").setAttribute("fill", colorDone)
		}

		function getCrownPositionWithRespectToTooth(toothId) {
			let position = getPositionById(toothId + "_tooth")
			position.x += 5
			position.y += 5
			return position
		}

		function setStyle(target, fillColor, strokeColor) {
			target.setAttribute("fill", fillColor);
			target.setAttribute("stroke", strokeColor);
		}

		function initRow(startLabel, step, numberOfToothInRow, startX, y, toothWidth, spaceBetweenTeeth) {
			let endLabel = startLabel + (numberOfToothInRow * step)
			let x = startX
			for (let label = startLabel; label != endLabel; label += step) {
				initTooth(label, x, y);
				x = x + toothWidth + spaceBetweenTeeth
			}
		}

		function setPosition(svgObj, position) {
			svgObj.setAttribute("x", position.x)
			svgObj.setAttribute("y", position.y)
		}

		function getPosition(svgObj) {
			return { x: parseInt(svgObj.getAttribute("x")), y: parseInt(svgObj.getAttribute("y")) }
		}

		function getPositionById(id) {
			svg = currentPage.getElementById(id);
			return getPosition(svg);
		}

		function initOdontogram() {

		function initDividingLines() {

		function initVerticalLines() {

			let x = 5 + getPositionById('11_tooth').x + toothWidth + spaceBetweenTeeth;

			let topLineStart = 0

			let bottomLineStart = getPositionById('51_tooth').y;
			let bottomLineEnd = getPositionById('81_tooth').y + toothHeight;


			let topLine = {
				x1: x,
				y1: topLineStart,
				x2: x,
				y2: topLineEnd
			}

			let bottomLine = {
				x1: x,
				y1: bottomLineStart,
				x2: x,
				y2: bottomLineEnd
			}

			let line = clone("line", "topVerticalLine", 0, 0)
			line.setAttribute('x1', topLine.x1)
			line.setAttribute('y1', topLine.y1)
			line.setAttribute('x2', topLine.x2)
			line.setAttribute('y2', topLine.y2)

			line = clone("line", "bottomVerticalLine", 0, 0)
			line.setAttribute('x1', bottomLine.x1)
			line.setAttribute('y1', bottomLine.y1)
			line.setAttribute('x2', bottomLine.x2)
			line.setAttribute('y2', bottomLine.y2)
		}

		function initHorizontalLines() {
			let topLineY = getPositionById('48_tooth').y - spaceBetweenTeeth;
			let botomLineY = getPositionById('85_tooth').y - spaceBetweenTeeth;

			let topLineStart = 5
			let topLineEnd = 5 + getPositionById('28_tooth').x + toothWidth;

			let bottomLineStart = 5 + getPositionById('55_tooth').x;
			let bottomLineEnd = 5 + getPositionById('65_tooth').x + toothWidth;


			let topLine = {
				x1: topLineStart,
				y1: topLineY,
				x2: topLineEnd,
				y2: topLineY
			}

			let bottomLine = {
				x1: bottomLineStart,
				y1: botomLineY,
				x2: bottomLineEnd,
				y2: botomLineY
			}

			let line = clone("line", "topHorizontalLine", 0, 0)
			line.setAttribute('x1', topLine.x1)
			line.setAttribute('y1', topLine.y1)
			line.setAttribute('x2', topLine.x2)
			line.setAttribute('y2', topLine.y2)

			line = clone("line", "bottomHorizontalLine", 0, 0)
			line.setAttribute('x1', bottomLine.x1)
			line.setAttribute('y1', bottomLine.y1)
			line.setAttribute('x2', bottomLine.x2)
			line.setAttribute('y2', bottomLine.y2)
		}

		function initAllRows() {
			let yRow1 = 0
			let yRow2 = yRow1 + toothHeight + spaceBetweenTeeth * 2
			let yRow3 = yRow2 + toothHeight + 30
			let yRow4 = yRow3 + toothHeight + spaceBetweenTeeth * 2

			let x = 0;
			initRow(18, -1, 8, x, yRow1, toothWidth, spaceBetweenTeeth);
			initRow(48, -1, 8, x, yRow2, toothWidth, spaceBetweenTeeth);

			let row55XPosition = getPositionById('45_tooth').x
			x = row55XPosition
			initRow(55, -1, 5, x, yRow3, toothWidth, spaceBetweenTeeth);
			initRow(85, -1, 5, x, yRow4, toothWidth, spaceBetweenTeeth);


			let secondColumnPosition = getPositionById('11_tooth').x + toothWidth + columnSpace
			x = secondColumnPosition

			initRow(21, 1, 8, x, yRow1, toothWidth, spaceBetweenTeeth);
			initRow(31, 1, 8, x, yRow2, toothWidth, spaceBetweenTeeth);
			initRow(61, 1, 5, x, yRow3, toothWidth, spaceBetweenTeeth);
			initRow(71, 1, 5, x, yRow4, toothWidth, spaceBetweenTeeth);
		}

		function addCommentLine(lineIndex, text) {
			var table = currentPage.getElementById("commentsTable");
			var row0 = table.getElementById("row0");
			var newRow;
			if (lineIndex !== 0) {
				newRow = row0.cloneNode(true)
				newRow.id = "row" + lineIndex
				table.appendChild(newRow)
				newRow.setAttribute("y", lineIndex * 8)
			} else {
				newRow = row0;
			}
			var textSvg = newRow.getElementById('text');
			textSvg.innerHTML = text;
		}

		function addCodeLine(lineIndex, codeLine, tableName) {
			var table = currentPage.getElementById(tableName);
			var headerRow = table.getElementById("headerRow");
			var newRow = headerRow.cloneNode(true)
			newRow.id = "row" + lineIndex
			table.appendChild(newRow)
			newRow.setAttribute("y", (lineIndex + 1) * 8)

			let idTooth = codeLine.idTooth || "";
			let code = codeLine.code || "";
			let idFace = codeLine.idFace || "";
			let maxillaryType = codeLine.maxillaryType || "";
			switch (maxillaryType) {
				case "UPPER": maxillaryType = "Superior"; break;
				case "BOTTOM": maxillaryType = "Inferior"; break;
				default: ""
			}
			var svgItem = newRow.getElementById('code');
			svgItem.innerHTML = code;
			svgItem = newRow.getElementById('idTooth');
			svgItem.innerHTML = idTooth;
			svgItem = newRow.getElementById('idFace');
			svgItem.innerHTML = idFace;
			svgItem = newRow.getElementById('maxilaryType');
			svgItem.innerHTML = maxillaryType;
			svgItem = newRow.getElementById('patientConf');
			svgItem.innerHTML = '';
		}

		function setConsultationData(consultation, medicalInsuranceId, odontologist, odontologistId) {
			//let consultation = JSON.parse(consultationStr);
			//document.getElementById('console').innerHTML = JSON.stringify(consultation, null, 2);
			currentPage.getElementById('date').innerHTML = formatDate(consultation.date)
			let p = consultation.patient;
			currentPage.getElementById('medicalInsuranceName').innerHTML = p.medicalInsuranceName
			currentPage.getElementById('medicalInsuranceId').innerHTML = medicalInsuranceId
			currentPage.getElementById('fullName').innerHTML = p.lastName + ' ' + p.firstName
			currentPage.getElementById('dateOfBirth').innerHTML = formatDate(p.dateOfBirth)
			currentPage.getElementById('dni').innerHTML = p.dni
			currentPage.getElementById('address').innerHTML = p.address
			currentPage.getElementById('city').innerHTML = p.city
			currentPage.getElementById('owner').innerHTML = p.owner
			currentPage.getElementById('odontologist').innerHTML = odontologist
			currentPage.getElementById('odontologistId').innerHTML = odontologistId
			fillOdontogram(consultation.odontogram.tooths);


			for (let i = 0; i < consultation.codeLines.length; i++) {
				addCodeLine(i, consultation.codeLines[i], 'codesTable');
			}

			var codeLinesTableHeight = (consultation.codeLines.length + 1) * 8;
			var codesLinesTableY = parseInt(currentPage.getElementById("codesTable").getAttribute("y"));

			var commentsTableSVG = currentPage.getElementById("commentsTable");
			commentsTableSVG.setAttribute("y", codesLinesTableY + codeLinesTableHeight + 5);

			let comments = consultation.comments || [];
			let commentRows = '';
			for (let i = 0; i < comments.length; i++) {
				addCommentLine(i, comments[i])
			}

			var commentsLinesTableHeight = (consultation.comments.length + 1) * 8;
			var commentsLinesTableY = parseInt(currentPage.getElementById("commentsTable").getAttribute("y"))
			var signsTableSVG = currentPage.getElementById("signsTable");
			signsTableSVG.setAttribute("y", commentsLinesTableY + commentsLinesTableHeight + 35);




		}

		function formatDate(date) {
			if (!date) {
				return ""
			}
			let dateArray = date.split('-');
			return dateArray[2] + '/' + dateArray[1] + '/' + dateArray[0]
		}



		function fillOdontogram(tooths) {
			allToothIds.forEach(id => unmarkTooth(id));
			Object.keys(tooths).forEach((toothKey) => {
				let tooth = tooths[toothKey];
				markTooth(tooth);

			})

		}
